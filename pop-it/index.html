<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop It</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
<header class="header">
  <div class="header__container">
    <div class="header__logo">НЕ_ПУПЫРКА.РУ</div>
    <nav class="header__nav">
      <a href="#" class="header__link">О НАС</a>
      <a href="#" class="header__link">СКИДКИ</a>
      <a href="#" class="header__link">КОНТАКТЫ</a>
    </nav>
  </div>
</header>

<main class="main">
  <section class="hero">
    <div class="hero__content">
      <h1 class="hero__title">POP IT!</h1>
      <p class="hero__subtitle">Лучшая игрушка-антистресс - бесконечная пупырчатая пленка!</p>
      <button class="hero__button">КУПИТЬ</button>
    </div>
  </section>
  
  <section class="products">
    <h2 class="products__title">Выбери свой Pop-It!</h2>
    <div class="products__list">
      <div class="product">
        <img src="./assets/images/square.png" alt="Квадратный Pop It" class="product__image">
        <h3 class="product__name">Разноцветный квадратный</h3>
        <button class="product__button">КУПИТЬ</button>
      </div>
      <div class="product">
        <img src="./assets/images/amongus.png" alt="Among Us Pop It" class="product__image">
        <h3 class="product__name">Among Us, мраморный</h3>
        <button class="product__button">КУПИТЬ</button>
      </div>
      <div class="product">
        <img src="./assets/images/round.png" alt="Круглый Pop It" class="product__image">
        <h3 class="product__name">Разноцветный круглый</h3>
        <button class="product__button">КУПИТЬ</button>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer__container">
    <div class="footer__logo">НЕ_ПУЗЫРКА.РУ</div>
    <div class="footer__links">
      <a href="#" class="footer__link">Способы оплаты</a>
      <a href="#" class="footer__link">Доставка</a>
      <a href="#" class="footer__link">Опт</a>
      <a href="#" class="footer__link">Контакты</a>
    </div>
  </div>
</footer>
</body>
</html>
